syntax = "proto3";

package proto;

// Bot ...
service Bot {
  // Respond ...
  rpc Ask(Ask.Request) returns (Ask.Response);
}

// Ask ...
message Ask {
  message Request {
  }

  message Response {
  }
}

// Adapter ...
service Adapter {
  // Register ...
  rpc Register(Register.Request) returns (Register.Response);
  // Unregister ...
  rpc Unregister(Unregister.Request) returns (Unregister.Response);
  // Respond ...
  rpc Respond(Respond.Request) returns (Respond.Response);
}

// Register ...
message Register {
  message Request {
    uint32 id   = 1;
  }

  message Response {
    string name = 1;
  }
}

// Unregister ...
message Unregister {
  message Request {
  }

  message Response {
  }
}

// Respond ...
message Respond {
  message Request {
  }

  message Response {
  }
}

// PluginError
//
// These are standard error codes.
message PluginError {
  // Errors to occur in the communication
  enum Code {
    UNKNOWN = 0;
  }

  Code code = 1;
  string message = 2;
}
