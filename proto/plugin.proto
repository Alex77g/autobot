syntax = "proto3";

package proto;

// Plugin ...
message Plugin {
  // Meta ...
  message Meta {
    // name ...
    string name       = 1;
    // identifier ...
    string identifier = 2;
    // version ...
    string version    = 3;
    // path ...
    string path       = 4;
  }

  // meta ...
  Meta meta   = 1;
}

// Message ...
message Message {
  oneof message {
    TextMessage text_message = 1;
  }
}

// Reply ...
message Reply {
  oneof reply {
    TextMessage text_message = 1;
  }
}

// TextMessage ...
message TextMessage {

}

// PluginError
//
// These are standard error codes.
message PluginError {
  // Errors to occur in the communication
  enum Code {
    UNKNOWN = 0;
  }

  Code code = 1;
  string message = 2;
}
