syntax = "proto3";

package proto;

// Plugin ...
message Plugin {
  // Meta ...
  message Meta {
    // name ...
    string name       = 1;
    // identifier ...
    string identifier = 2;
    // version ...
    string version    = 3;
    // path ...
    string path       = 4;
  }

  // meta ...
  Meta meta   = 1;
}

// Message ...
message Message {
  oneof event {
    MessageEvent  message = 1;
    MessageEvent  reply   = 2;
  }
}

// MessageEvent ...
message MessageEvent {
  string text       = 1;
  string channel    = 2;
  string user       = 3;

  string username   = 10;

  string topic      = 20;
}

// PluginError
//
// These are standard error codes.
message PluginError {
  // Errors to occur in the communication
  enum Code {
    UNKNOWN = 0;
  }

  Code code = 1;
  string message = 2;
}
