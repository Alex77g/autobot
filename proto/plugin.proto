syntax = "proto3";

package proto;

// Event ...
//
// These are events that may occur.
message Event {
  // Plugin ...
  Plugin plugin = 1;

  // Event ...
  oneof event {
    Message message = 10;
    Message reply   = 11;
    Error error     = 20;
  }
}

// Plugin ...
//
// These are all info for a plugin.
message Plugin {
  // name ...
  string name       = 1;
  // identifier ...
  string identifier = 2;
  // version ...
  string version    = 3;
  // path ...
  string path       = 4;
}

// Message
//
// Information from a chat.
message Message {
  string text       = 1;
  string channel    = 2;
  string user       = 3;

  string username   = 10;

  string topic      = 20;
}

// Error
//
// These are standard error codes.
message Error {
  // Errors to occur in the communication
  enum Code {
    UNKNOWN = 0;
  }

  Code code = 1;
  string message = 2;
}
